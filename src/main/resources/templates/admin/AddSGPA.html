<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="admin/base::layout(~{::section},~{::title},~{::script},~{::style})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add SGPA</title>
    <style>
      /*css*/
    </style>
  </head>
  <body>
    <section>
      <div
              id="alert"
              th:if="${session.message}"
              th:classappend="${session.message.type}"
              class="alert my-2 mx-4"
              style="height: 60px"
              role="alert"
      >
        <p class="text-center" th:text="${session.message.content}"></p>
        <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
      </div>
      <div class="container flex-fill mt-2" style="width: 1250px;">
        <div class="card mx-3 mt-3">
          <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Add SGPA</h4>
          </div>
          <div class="card-body" style=" background-color: #e2e2e2">
            <form novalidate method="post" th:action= "@{/admin/process-add-sgpa}" enctype="multipart/form-data">
              <!-- Ensure form takes full width of the card -->
              <!-- SGPA Fields -->
              <div class="row">
                <div class="col-2">
                  <p class="form-control"  style="background-color: #e2e2e2">Enter Student ID : </p>
                </div>
                <div class="col-2">
                  <input class="form-control" type="text" name="rollNo" required/>

                </div>
              </div>
              <h4 class="mt-4">SGPA for Each Semester</h4>
              <div class="row my-3">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="sgpa1">SGPA 1st Semester</label>

                    <input
                      type="file"
                      class="form-control"
                      id="sgpa1"
                      placeholder="Enter SGPA for 1st Semester"
                      required
                      name="sgpa1"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="sgpa2">SGPA 2nd Semester</label>

                    <input
                      type="file"
                      class="form-control"
                      id="sgpa2"
                      placeholder="Enter SGPA for 2nd Semester"
                      required
                      name="sgpa2"
                    />
                  </div>
                </div>
              </div>
              <div class="row my-3">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="sgpa3">SGPA 3rd Semester</label>
                    <input
                      type="file"
                      class="form-control"
                      id="sgpa3"
                      required
                      name="sgpa3"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="sgpa4">SGPA 4th Semester</label>
                    <input
                      type="file"
                      class="form-control"
                      id="sgpa4"
                      required
                      name="sgpa4"
                    />
                  </div>
                </div>
              </div>
              <div class="row my-3">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="sgpa5">SGPA 5th Semester</label>
                    <input
                      type="file"
                      class="form-control"
                      id="sgpa5"
                      required
                      name="sgpa5"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="sgpa6">SGPA 6th Semester</label>
                    <input
                      type="file"
                      class="form-control"
                      id="sgpa6"
                      required
                      name="sgpa6"
                    />
                  </div>
                </div>
              </div>
              <div class="row my-3">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="sgpa7">SGPA 7th Semester</label>
                    <input
                      type="file"
                      class="form-control"
                      id="sgpa7"
                      required
                      name="sgpa7"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="sgpa8">SGPA 8th Semester</label>
                    <input
                      type="file"
                      class="form-control"
                      id="sgpa8"
                      required
                      name="sgpa8"
                    />
                  </div>
                </div>
              </div>

              <div class="text-center mt-5">
                <!-- Submit Button -->
              <button type="submit" class="btn btn-lg btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script>
      // Hide alert after 3 seconds
      window.onload = function () {
        const alertBox = document.getElementById('alert');
        if (alertBox) {
          setTimeout(function () {
            alertBox.style.display = 'none';
          }, 3000); // 3000ms = 3 seconds
        }
      };
    </script>
  </body>
</html>
